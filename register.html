<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .name-container {
            display: flex;
            justify-content: space-between;
        }
        .name-container .input-box {
            width: 48%;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const message = document.getElementById("message");

            const regex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])/;

            if (!regex.test(password)) {
                message.textContent = "Password must contain at least one letter, one number, and one special character.";
                return false;
            }

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return false;
            }

            message.textContent = "";
            alert("Registration successful!");
            return true;
        }
    </script>
</head>
<body>
    
    <div class="wrapper">
        <form onsubmit="return validateForm()" action="">

            <h1>Register</h1>

            <div class="name-container">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Retype Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div id="message" style="color: red; text-align: center;"></div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <br>
                <a href="index.html">Login</a></p>
            </div>

        </form>

    </div>

</body>
</html>
